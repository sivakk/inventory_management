<div class="prog-up">
  <mat-progress-bar mode="indeterminate" *ngIf='loading'></mat-progress-bar>
</div>
<div class="container">

  <table class="table table-hover">
    <thead>
      <tr>
        <th>Date</th>
        <th>Item name</th>
        <th>Quantity</th>
        <th>Measuring Unit</th>
        <th>Cost</th>
        <th>Op performed</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let entry of sortedEntries">
        <td>{{entry.stock_added_date}}</td>
        <td>{{entry.stock_name}}</td>
        <td>{{entry.stock_quantity}}</td>
        <td>{{entry.stock_measuring_unit}}</td>
        <td>{{entry.stock_total_cost}}</td>
        <td>{{entry.operation}}</td>
      </tr>
    </tbody>
  </table>
</div>
