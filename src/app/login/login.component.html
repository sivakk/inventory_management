<div class="container">
    <div class="col-md-6 col-md-offset-3">
        <h2>Login</h2>
        <form name="form" (ngSubmit)="loginForm.form.valid" novalidate #loginForm="ngForm" (ngSubmit)="login(loginForm)">
            <div class="form-group" [ngClass]="{ 'has-error': loginForm.submitted && !username.valid }">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel"
                    required />
                <div *ngIf="loginForm.submitted && !username.valid" class="help-block">Username is required</div>
            </div>
            <div class="form-group" [ngClass]="{ 'has-error': loginForm.submitted && !password.valid }">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel"
                    required />
                <div *ngIf="loginForm.submitted && !password.valid" class="help-block">Password is required</div>
            </div>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary" mdbWavesEffect>Login</button>
            </div>
        </form>
    </div>
</div>
