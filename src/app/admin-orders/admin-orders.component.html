<div class="prog-up">
  <mat-progress-bar mode="indeterminate" *ngIf='loading'></mat-progress-bar>
</div>

{{errorMsg}}

<div class="container">
  <h3>Admin Orders</h3>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Date</th>
        <th>Box Type / Stock Name</th>
        <th>Tea Quantity</th>
        <th>Order Quantity</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let item of items'>
        <td>{{item.date}}</td>
        <td>{{item.tea_type}}</td>
        <td>{{item.tea_quantity}}</td>
        <td>{{item.order_quantity}}</td>
        <td><button (click)='receiveOrder(item)'>Received</button>
        <button value="rasie issue">Raise Issue</button></td>
      </tr>
    </tbody>
  </table>
</div>
